body{

  height:100%;

 #drum-machine{
  background-color:#0288D19e;
  width:60%;
  border-radius:10px;
  margin:auto;
  display:grid;
  padding:10px;
  text-align:center;
  font-size:20px;
  margin-top:30vh;
  border:3px solid black;
  grid-template-areas:
    'head head head head head'
    'key1 key2 key3 dispay dispay'
    'key4 key5 key6 volume volume'
    'key7 key8 key9 speed speed'
    'clear pl done done done'
    ;
  grid-gap: 10px;
}
.clear{grid-area:clear;}
.pl{grid-area:pl;}
.head{grid-area:head; padding:7px; text-shadow:2px 2px red;}
.speed{grid-area:speed;}
.done{margin:auto; grid-area:done;}

.volume{grid-area:volume;}

#display{
  grid-area:dispay;
  background-color:#455A64;
  border-radius:10px;
  padding:20px;
}
a {
  text-decoration:none;
  color:black;
  font-size:25px;
}

@media(max-width:450px){
  #drum-machine{
    width:90%;
    grid-gap: 10px;
    margin-top:30px;
      grid-template-areas:
    'head head head'

    'key7 key8 key9'

    'done done done'    
    ;
  }
  #display{
    margin-top:9px;
  }
}
@media(max-width:450px){
  #drum-machine{
    width:90%;
    grid-gap: 10px;
    margin-top:30px;
      grid-template-areas:
    'head head head'
    'key1 key2 key3'
    'key4 key5 key6'
    'key7 key8 key9'
    'dispay dispay dispay'
    'volume volume volume'
    'speed speed speed'    
    'clear pl .'
    'done done done'  
        
        ;}
     .drum-pad{
width:30px;
       margin:auto
  }
  .speed{height:55px;}
  .volume{height:55px;}
}

  @media(max-width:320px){
  #drum-machine{
    padding:1px;
    margin:3px;
  }
    .drum-pad{
padding:10px;

    }
  }
</style>
<body>
    <div id="root"></div> 

    <script>
        function App(){
  const [exp ,setExp] = React.useState(0);
  const [answer, setAnswer] = React.useState(0)
  
  const display = (symbol) => {
    setExp(prev => prev + symbol)
  };
  
  const calc = () =>{
    setAnswer(eval(exp))
  };
const allClear =()=>{
  setExp("")
  setAnswer("0")
};  
const clear =()=>{
 setExp(prev => prev.split("").slice(0, prev.length - 1).join(""))
setAnswer("0")
};  

  return (
<div className="container">
  <div className="grid">
    <div id="display" className="dis">
      <input type="text" value={exp} placeholder="0" disabled />
      <span>{answer}</span>
    </div>
    <div onClick={allClear} id="clear" className="padButton AC red">AC</div>
    <div onClick={clear} className="padButton C red">C</div>
    <div onClick={() => display("/")} id="divide" className="padButton div">/</div>
    <div onClick={() => display("*")} id="multiply" className="padButton times">X</div>
    <div onClick={() => display("7")} id="seven" className="padButton seven dg">7</div>
    <div onClick={() => display("8")} id="eight" className="padButton eight dg">8</div>
    <div onClick={() => display("9")} id="nine" className="padButton nine dg">9</div>
    <div onClick={() => display("-")} id="subtract" className="padButton minus">-</div>
    <div onClick={() => display("4")} id="four" className="padButton four dg">4</div>
    <div onClick={() => display("5")} id="five" className="padButton five dg">5</div>
    <div onClick={() => display("6")} id="six" className="padButton six dg">6</div>
    <div onClick={() => display("+")} id="add" className="padButton plus">+</div>
    <div onClick={() => display("1")} id="one" className="padButton one dg">1</div>
    <div onClick={() => display("2")} id="two" className="padButton two dg">2</div>
    <div onClick={() => display("3")} id="three" className="padButton three dg">3</div>
    <div onClick={calc} id="equals" className="padButton equal">=</div>
    <div onClick={() => display("0")} id="zero" className="padButton zero dg">0</div>
    <div onClick={() => display(".")} id="decimal" className="padButton dot dg">.</div>  
  </div>
</div>
 );
} 

ReactDOM.render(<App />, document.getElementById("root"));    
    </script> 
</body>
</html>
